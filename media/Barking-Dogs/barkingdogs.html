<!DOCTYPE html>
<html>
  <head>
    <title>Keith Haring's "Barking Dogs"</title>
    <meta name="barking-dogs" content="Barking Dogs">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- dog 1 legs -->
      <a-box position="-3.103 .5 -7.52" width=".5" height="1" depth=".5" rotation="0 22 0" color="#d6403c"></a-box>
      <a-box position="-3.67 .5 -8.852" width=".5" height="1" depth=".5" rotation="0 22 0" color="#d6403c"></a-box>
      <a-box position="-6.903 .5 -7.532" width=".5" height="1" depth=".5" rotation="0 22 0" color="#d6403c"></a-box>
      <a-box position="-6.334 .5 -6.149" width=".5" height="1" depth=".5" rotation="0 22 0" color="#d6403c"></a-box>
      
      <!-- dog 1 mouth -->
      <a-box position="-2.779 3.527 -8.391" width="3" height=".7" depth="2" rotation="0 22 35" color="#d6403c"></a-box>
      <a-box position="-2.465 2.625 -8.525" width="3" height=".7" depth="2" rotation="0 22 0" color="#d6403c"></a-box>
      
      <!-- dog 1 ears -->
      <a-cone position="-4.552 3.467 -8.151" radius-bottom=".3" radius-top=".1" height="1" color="#d6403c"></a-cone>
      <a-cone position="-4.238 3.525 -7.405" radius-bottom=".3" radius-top=".1" height="1" color="#d6403c"></a-cone>
      
      <!-- dog 1 barks -->
      <a-cone position="0 3.8 -8.5" radius-bottom=".3" radius-top="0" height="1.2" color="black" rotation="0 17 120"></a-cone>
      <a-cone position="-.8 4.2 -9.2" radius-bottom=".3" radius-top="0" height="1.2" color="black" rotation="0 0 130"></a-cone>
      <a-cone position="-.63 3.5 -9.9" radius-bottom=".3" radius-top="0" height="1.2" color="black" rotation="0 25 110"></a-cone>
   
      <!-- dog 1 body -->
      <a-box position="-5 2 -7.5" width="4" height="2" depth="2" rotation="0 22 0" color="#d6403c"></a-box>
      
      <!-- dog 2 legs -->
      <a-box position="5.103 .5 -7.52" width=".5" height="1" depth=".5" rotation="0 -22 0" color="#d6403c"></a-box>
      <a-box position="5.67 .5 -8.852" width=".5" height="1" depth=".5" rotation="0 -22 0" color="#d6403c"></a-box>
      <a-box position="8.903 .5 -7.532" width=".5" height="1" depth=".5" rotation="0 -22 0" color="#d6403c"></a-box>
      <a-box position="8.334 .5 -6.149" width=".5" height="1" depth=".5" rotation="0 -22 0" color="#d6403c"></a-box>
    
      <!-- dog 2 mouth -->
      <a-box position="4.548 3.527 -8.492" width="3" height=".7" depth="2" color="#d6403c" rotation="0 -22 -38" ></a-box>
      <a-box position="4.465 2.625 -8.525" width="3" height=".7" depth="2" rotation="0 -22 0" color="#d6403c"></a-box>
      
      <!-- dog 2 ears -->
      <a-cone position="6.552 3.467 -8.151" radius-bottom=".3" radius-top=".1" height="1" color="#d6403c"></a-cone>
      <a-cone position="6.238 3.525 -7.405" radius-bottom=".3" radius-top=".1" height="1" color="#d6403c"></a-cone>
      
      <!-- dog 2 barks -->
      <a-cone position="2 3.8 -8.5" radius-bottom=".3" radius-top="0" height="1.2" color="black" rotation="0 -17 -120"></a-cone>
      <a-cone position="2.8 4.2 -9.2" radius-bottom=".3" radius-top="0" height="1.2" color="black" rotation="0 0 -130"></a-cone>
      <a-cone position="2.63 3.5 -9.9" radius-bottom=".3" radius-top="0" height="1.2" color="black" rotation="0 -25 -110"></a-cone>
      
      <!-- dog 2 body -->
      <a-box position="7 2 -7.5" width="4" height="2" depth="2" rotation="0 -22 0" color="#d6403c"></a-box>
  
      <!-- setting -->
      <a-circle src="BarkingDogsFloor1.jpg" position="0 0 -4" rotation="-90 0 0" radius="15" ></a-circle>
      <a-sky color="#ead849" ></a-sky>
    </a-scene>
  </body>
</html>
